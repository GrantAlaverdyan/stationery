<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Канцтовары</title>
</head>

<body>
    <h1>Канцтовары</h1>
    <div class="contener">
        <div class="card pen">
            <p>ручка</p>
            <button>100р</button>

        </div>
        <div class="card pencil">
            <p>карандаш</p>
            <button>100р</button>
        </div>
        <div class="card ruler">
            <p>линейка</p>
            <button>100р</button>
        </div>
        <div class="card eraser">
            <p>ластик</p>
            <button>100р</button>
        </div>
        <div class="card putty">
            <p>замазка</p>
            <button>100р</button>
        </div>
        <div class="card">линейка</div>
        <div class="card">линейка</div>
        <div class="card">линейка</div>
        <div class="card">линейка</div>
        <div class="card">линейка</div>
    </div>
    <input type="checkbox" id="side-checkbox" />
    <div class="side-panel">
        <label class="side-button-2" for="side-checkbox">+</label>
        <div class="side-title">Выдвижная панель:</div>
        <p>Информация в панеле</p>
    </div>
    <div class="side-button-1-wr">
        <label class="side-button-1" for="side-checkbox">
            <div class="side-b side-open">Открыть</div>
            <div class="side-b side-close">Закрыть</div>
        </label>
    </div>
</body>

</html>
